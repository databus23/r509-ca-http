certificate_authorities:
  test_ca:
    ca_cert:
      cert: "test_ca.cer"
      key: "test_ca.key"
    profiles:
      server:
        basic_constraints:
          :ca: false
          :critical: true
        key_usage:
          :value:
            - digitalSignature
            - keyEncipherment
        extended_key_usage:
          :value:
            - serverAuth
